# 出力先ディレクトリ（存在しない場合は自動作成）
data_dir: "data"

# 取得対象のティッカー一覧（自由に追加・削除可能）
tickers:
  - TSLA
  - NVDA
  - MSFT
  - AAPL
  - META
  - GOOGL
  - GOOG
  - AMZN
  - AMD
  - LUNR
  - RKLB
  - NOW
  - PLTR

# 取得開始日（ISO形式: YYYY-MM-DD）
start: "2020-01-01"

# 取得間隔（例: "1d"=日足, "1wk"=週足, "1mo"=月足）
interval: "1d"

# 調整後価格を使用するか（配当・分割を反映）
auto_adjust: false

# --- 拡張用（必要に応じて追加） ---
# timezone: "America/New_York"       # タイムゾーン指定（必要時）
# proxy: "http://127.0.0.1:8080"     # プロキシ経由の通信
# retries: 3                         # 失敗時の再試行回数
# pause_seconds: 0.2                 # リクエスト間の待機秒数
